<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="container">
    <div class="bg-container"><img src="/images/bg-desktop-light.jpg" alt=""></div>

    <div class="todo-container">
     <div class="header">
      <h1>Todo</h1>
      <img src="/images/icon-moon.svg" alt="">
     </div>
     <div class="input-container">
      <input id="radio" type="checkbox">
      <input id="addTodo" type="text" placeholder="Enter a new todo....">
     </div>
     <div id="todo-list">
      <ul id="todoList">
        <li> <input type="checkbox"><label for="li">List 1</label></li>
        <li> <input type="checkbox"><label for="li">List 1</label></li>
        <li> <input type="checkbox"><label for="li">List 1</label></li>
      </ul>
      <div class="filter">
       <span><p>5 items left</p></span>
       <div class="todoFilter">
        <span>All</span>
        <span>Active</span>
        <span>Completed</span>
       </div>
       <span>Clear Completed</span>
       
      </div>
     </div>
    </div>
    <!-- <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ochepo Emmanuel</a>.
    </footer> -->
  </div>

    <script src="script.js"></script>
</body>
</html>
